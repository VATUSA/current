name: Bug Report
description: Submit a bug report for the VATUSA frontend.
title: "[BUG] "
labels: [bug]
assignees:
  - bnahin
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Do not repeat a bug report or include a new feature request.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please include a clear and concise description of what the bug is.
      placeholder: A description of what happened...
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: How can it be reproduced?
      description: Steps to reproduce the bug.
      placeholder: How to reproduce...
      value: "Go to ... then click on..."
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Link to screenshots, if applicable.
      placeholder: Screenshot links...
    validations:
      required: false
